<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <body>
        <a-scene physics="gravity: 0">
            <a-sky src="space.jpeg" rotation="-180 10 0"> </a-sky>
            <a-assets>
                <a-asset-item id="astonaut" src="floating_astronaut/scene.gltf"></a-asset-item>
                <a-asset-item id="orb" src="orb_in_space/scene.gltf"></a-asset-item>
                <a-asset-item id="corridor" src="scifi_corridor/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#corridor" position="-10 -25 -12" scale="3 3 3"> </a-entity>
            <a-entity id="astronaut" static-body="shape: sphere; sphereRadius: 6" gltf-model="#astonaut" rotation="0 180 0" scale="3 3 3" animation-mixer="clip: Animation"> </a-entity>
        </a-scene>
    </body>
</html>
